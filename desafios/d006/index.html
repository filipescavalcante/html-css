<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<style>
    body{
        background-color: rgb(82, 82, 219);
    }
</style>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse por cima do texto para ver qual tag é utilizada para aquilo.</p>
    <ul type="disc">
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="&lt;h1,h2,h3,h...&gt;">Título</abbr></li>
        <li><abbr title="&lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="&lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="&lt;mark&gt;">Marcação</abbr></li>
        <li><abbr title="&lt;ins&gt;">Sublinhar</abbr></li>
        <li><abbr title="&lt;sup&gt;">Texto Sobreescrito</abbr></li>
        <li><abbr title="&lt;sub&gt;">Texto Subescrito</abbr></li>      
    </ul>

</body>
</html>
