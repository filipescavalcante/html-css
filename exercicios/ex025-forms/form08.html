<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(0, 72, 255), skyblue);
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="n1" min="1" max="10" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" min="1" max="10" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
