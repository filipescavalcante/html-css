<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, orange, yellow);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="cadastro.php" method="GET" autocomplete="off" target="_blank">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="data">Dia da Prova:</label>
            <input type="date" name="data" id="data" value="2023-04-20">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
