<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, orange, yellow);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="GET" target="_blank">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" minlength="4" maxlength="70" placeholder="nome completo" size="20">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required autocomplete="email" placeholder="ex: usuario@gmail.com">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required placeholder="ex: (81)92345-6789">  <!--Estudar RegEx para colocar um padrão-->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
