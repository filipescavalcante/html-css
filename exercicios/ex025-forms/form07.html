<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(0, 72, 255), skyblue);
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.php" method="post">

        <label for="est">Estado:</label>
        <select name="est" id="estado">

            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="AL">Alagoas</option>
            </optgroup>

        </select>

        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="listap">
            <datalist id="listap">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Encanador</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva aqui sua mensagem" ></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
