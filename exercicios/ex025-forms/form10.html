<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(0, 72, 255), skyblue);
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formul√°rios</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano" min="1950" max="2023" required oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Idade:</label>
            <output id="idade"></output>
        </p>
    

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
